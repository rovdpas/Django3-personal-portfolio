{% extends 'portfolio/base.html' %}

{% block content%}

<h1>Ron Portfolio - de nieuwste versie :-) </h1>

{% load static %}

<a href="{% url 'blog:all_blogs' %}" >Blog</a>
<br>

<a href="{% static 'portfolio/GoogleNieuws.pdf' %}">Oude nieuws</a>
<br>

<img src="{% static 'portfolio/Eemnes.jpg' %}" height=140 width=240>

{% for project in projects %}

<h2>{{project.title}}</h2>
<p>{{project.description}}</p>
<img src="{{project.image.url}}" height=140 width=240>

{% if project.url %}

<br>
<a href="{{project.url}}">Link</a>
{% endif %}

{% endfor %}

{% endblock%}
